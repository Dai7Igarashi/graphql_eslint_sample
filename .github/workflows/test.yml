name: test

on:
  push:
  pull_request:

env:
  TZ: Asia/Tokyo

jobs:
  test:
    name: test each packages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            **/package-lock.json
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-v1
      - run: npm ci
      - run: npm run test
